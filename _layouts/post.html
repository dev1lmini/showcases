---
layout: default
---
<main class="site-main">
  <article>
    <header class="post-header">
      <time class="post-header__date" datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%B %-d, %Y" }}
      </time>
      <h1 class="post-header__title">{{ page.title }}</h1>
      <p class="post-header__desc">{{ page.description }}</p>
    </header>

    {% if page.image %}
    <div class="post-hero">
      <img src="{{ page.image }}" alt="{{ page.title }}" />
    </div>
    {% endif %}

    <div class="post-content">
      {{ content }}
    </div>
  </article>
</main>
